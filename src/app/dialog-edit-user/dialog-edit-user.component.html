<mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
<h2 mat-dialog-title>Edit User</h2>
<div mat-dialog-content>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.firstName"
            matInput
            placeholder="Max"
          />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.lastName"
            matInput
            placeholder="Mustermann"
          />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field class="marginRight16 birthdateField" appearance="fill">
    <mat-label>Birth date</mat-label>
    <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>E-Mail Address</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.email"
      matInput
      placeholder="exp@mail.com"
    />
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>
    Save
  </button>
</div>
