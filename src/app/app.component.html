<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logoDiv"></div>

      <ul class="menuItems">
        <li routerLink="/" ><mat-icon>dashboard</mat-icon> Dashboard</li>
        <li routerLink="/user" ><mat-icon>person</mat-icon> User</li>
      </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="routerContainer">
    <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
